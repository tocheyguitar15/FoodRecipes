<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Add Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="recipeName"><b>Recipe Name:</b></label>
        <input type="text" class="form-control" id="recipeName" name="recipeName" required>
      </div>
      <div class="form-group">
        <label for="recipeProcedure"><b>Recipe Procedure:</b></label>
        <textarea class="form-control" id="recipeProcedure" name="recipeProcedure" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="recipeImage"><b>Recipe Image:</b></label>
        <input type="file" class="form-control-file" id="recipeImage" name="recipeImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br><br>
  <div>
    {% if recipes %}
        <center><table class="table w-75">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th>Name</th>
                    <th>Procedure</th>
                    <th>Picture</th>
                    <th>Actions</th>
                </tr>
                </thead>
                {% for i in recipes %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td class="w-25">{{i.reciepe_name}}</td>
                        <td class="w-50">{{i.procedure}}</td>
                        <td class="w-25"><img src="/media/{{i.img}}" alt="" style="height: 100px;"></td>
                        <td><a href="/delete/{{i.id}}/"><button class="btn btn-warning mb-2">Delete</button></a>
                            <a href=""><button class="btn btn-success">Update</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </center>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
